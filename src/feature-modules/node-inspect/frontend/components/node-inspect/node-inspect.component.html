<ng-container *ngIf="examples | async as exs">
  <div>
    <div>
      <button type="button" (click)="inspect()"> inspect </button>
      <button type="button" (click)="addExample()"> add example </button>
    </div>
    <div>
      <div *ngFor="let example of exs" (click)="selectProp(example)">
        {{example}}
      </div>
    </div>
  </div>
</ng-container>
